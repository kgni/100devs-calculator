<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>#100Devs Push Project001: Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="social-media.css" />
		<script
			src="https://kit.fontawesome.com/e4b743f868.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="calculator-frame">
			<div class="calculator-items">
				<input class="calculator-window" type="text" placeholder="0" />
				<div class="calculator-buttons">
					<div class="buttons-row">
						<div class="btn">7</div>
						<div class="btn">8</div>
						<div class="btn">9</div>
						<div class="btn">/</div>
					</div>
					<div class="buttons-row">
						<div class="btn">4</div>
						<div class="btn">5</div>
						<div class="btn">6</div>
						<div class="btn">x</div>
					</div>
					<div class="buttons-row">
						<div class="btn">1</div>
						<div class="btn">2</div>
						<div class="btn">3</div>
						<div class="btn">+</div>
					</div>
					<div class="buttons-row">
						<div class="btn">0</div>
						<div class="btn">.</div>
						<div class="btn">=</div>
						<div class="btn">-</div>
					</div>
				</div>
			</div>
		</div>
		<section class="social-media">
			<ul class="wrapper">
				<a target="_blank" href="https://twitter.com/mdiadk">
					<li class="icon twitter">
						<span class="tooltip">Twitter</span>
						<span><i class="fab fa-twitter"></i></span>
					</li>
				</a>
				<a target="_blank" href="https://github.com/kgni">
					<li class="icon github">
						<span class="tooltip">Github</span>
						<span><i class="fab fa-github"></i></span>
					</li>
				</a>
			</ul>
		</section>
		<script src="main.js"></script>
	</body>
</html>
