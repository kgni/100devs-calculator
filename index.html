<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>#100Devs Push Project001: Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator-frame">
			<div class="calculator-items">
				<div class="calculator-window"></div>
				<div class="calculator-buttons">
					<div class="buttons-row">
						<div class="btn">7</div>
						<div class="btn">8</div>
						<div class="btn">9</div>
						<div class="btn">/</div>
					</div>
					<div class="buttons-row">
						<div class="btn">4</div>
						<div class="btn">5</div>
						<div class="btn">6</div>
						<div class="btn">X</div>
					</div>
					<div class="buttons-row">
						<div class="btn">1</div>
						<div class="btn">2</div>
						<div class="btn">3</div>
						<div class="btn">+</div>
					</div>
					<div class="buttons-row">
						<div class="btn">0</div>
						<div class="btn">.</div>
						<div class="btn">=</div>
						<div class="btn">-</div>
					</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
